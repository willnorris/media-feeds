<!DOCTYPE html>
<html>
  <head>
    <title>{{page.title}}</title>
    <link rel="stylesheet" type="text/css" href="http://html5resetcss.googlecode.com/files/html5reset-1.6.1.css" />
    <link rel="stylesheet" type="text/css" href="{{site.base_url}}css/style.css" />
  </head>
  <body>

    <h1><a href="{{site.base_url}}">Media Links</a></h1>
    <nav>
      <ul>
        <li><a href="{{site.base_url}}image/">Image</a></li>
        <li><a href="{{site.base_url}}audio/">Audio</a></li>
        <li><a href="{{site.base_url}}video/">Video</a></li>
      </ul>
    </nav>
{{content}}

{% unless site.ga_id == nil or site.ga_id == empty %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{site.ga_id}}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
{% endunless %}
  </body>
</html>
